<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title>
    <style>
        /* li 태그의 글자 색상 변경 */
        #color{
            color: blue;
        }
        /* li 태그의 글자 색상 변경 / 밑줄 주기 */
        #line{
            color: blue;
            text-decoration: underline;
        }
        #weight{
            color: blue;
            text-decoration: underline;
            font-weight: bold;
        }
        /* li 태그의 글자 색상 변경 / 밑줄 주기 / 굵게 */
    </style>
</head>
<body>
    <h1>CSS 기본문법</h1>
    <h2>아이디 선택자</h2>
    <ul>
        <li id="color" >List item</li>
        <li id="line">List item</li>
        <li id="weight" >List item</li>
    </ul>
</body>
</html>
